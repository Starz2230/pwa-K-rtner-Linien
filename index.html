<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen PWA Demo</title>

  <!-- iOS: App im "Standalone" oder "Fullscreen"-Modus -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Statusbar-Stil: black, black-translucent oder default -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Optionale Apple-Touch-Icons (wenn du App-Icons hast) -->
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- Theme-Farbe für Android -->
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- SCREEN 1 (Loading Screen) -->
  <div class="screen" id="screen-loading">
    <img src="IMG_5378.PNG" alt="Loading Screen" class="fullscreen-image" />
    <!-- Optional: ein kleiner Text oder Spinner -->
    <div class="overlay-text">Lade...</div>
  </div>

  <!-- SCREEN 2 (Home) -->
  <div class="screen hidden" id="screen-home">
    <img src="IMG_5379.PNG" alt="Home Screen" class="fullscreen-image" />
    <button class="overlay-button" id="btn-open-ticket">Mein Ticket</button>
  </div>

  <!-- SCREEN 3 (Ticket) -->
  <div class="screen hidden" id="screen-ticket">
    <img src="IMG_5380.PNG" alt="Ticket Screen" class="fullscreen-image" />
    <div class="overlay-text">Hier könnten Ticketdetails stehen ...</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
