<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Fullscreen PWA Demo</title>

  <!-- iOS/Apple PWA-Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Manifest & Theme -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- (Optional) Icon -->
  <link rel="apple-touch-icon" href="icon-192.png" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- SCREEN 1: Ladebildschirm (Bild 3 = IMG_5380.PNG) -->
  <div class="screen" id="screen-loading">
    <img src="IMG_5380.PNG" alt="Loading Screen" class="fullscreen-image" />
    <p class="overlay-text">Wird geladen...</p>
  </div>

  <!-- SCREEN 2: Home (Bild 2 = IMG_5379.PNG) -->
  <div class="screen hidden" id="screen-home">
    <img src="IMG_5379.PNG" alt="Home Screen" class="fullscreen-image" />
    <button class="overlay-button" id="btn-open-video">Mein Video</button>
  </div>

  <!-- SCREEN 3: VIDEO -->
  <div class="screen hidden" id="screen-video">
    <video id="myVideo" class="fullscreen-video" controls>
      <source src="myVideo.mp4" type="video/mp4" />
      <!-- Alternativ: <source src="https://example.com/mein-video.mp4" type="video/mp4"> -->
      Dein Browser unterstützt kein HTML5-Video.
    </video>
    <button class="overlay-button bottom-right" id="btn-back-home">Zurück</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
