<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen PWA Demo</title>

  <!-- iOS: App im "Standalone" oder "Fullscreen"-Modus -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Statusbar-Stil: black, black-translucent oder default -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Optionale Apple-Touch-Icons (wenn du App-Icons hast) -->
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- Theme-Farbe für Android -->
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- SCREEN 1 (Loading Screen) -->
  <div class="screen" id="screen-loading">
    <img src="IMG_5378.png" alt="Loading Screen" class="fullscreen-image" />
    <!-- Optional: ein kleiner Text oder Spinner -->
    <div class="overlay-text"></div>
  </div>

  <!-- SCREEN 2 (Home) -->
  <div class="screen hidden" id="screen-home">
    <img src="IMG_53781.png" alt="Home Screen" class="fullscreen-image" />
    <button class="overlay-button" id="btn-open-ticket"></button>
  </div>

  <!-- SCREEN 3: VIDEO-Screen -->
  <div class="screen hidden" id="screen-video">
    <!-- 
      Video im Loop, ohne Steuerelemente:
      - autoplay: startet automatisch
      - muted: kein Ton
      - playsinline: iOS soll es im Seitenlayout abspielen, nicht Vollbild
      - loop: Endlosschleife
      - KEIN "controls": keine Zeit-/Lautstärke-Anzeige
    -->
    <video
      id="myVideo"
      class="fullscreen-video"
      autoplay
      loop
      muted
      playsinline
      preload="auto"
    >
      <source src="pav-4328CD92-C938-44A9-80FC-72F86D2B4C14.mp4" type="video/mp4" />
      <!-- Fallback-Text -->
      Dein Browser unterstützt kein HTML5-Video.
    </video>

    <!-- Zurück-Button (wenn du willst, kannst du ihn entfernen) -->
    <button class="overlay-button bottom-right" id="btn-back-home">Zurück</button>
  </div>


  <script src="app.js"></script>
</body>
</html>
