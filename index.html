<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PWA Kärntner Linien Demo</title>

  <!-- iOS/Apple PWA-Tags (optional, aber sinnvoll) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Kärntner Linien" />

  <!-- Manifest für PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Beispiel-Icon (falls vorhanden) -->
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="theme-color" content="#008c7a"/>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- SCREEN 1: LADEBILDSCHIRM (Bild 3 = IMG_5380.PNG) -->
  <div class="screen" id="screen-loading">
    <img src="IMG_5378.PNG" alt="Ladebildschirm" class="screen-image" />
    <p class="info-text">Wird geladen ...</p>
  </div>

  <!-- SCREEN 2: HOME (Bild 2 = IMG_5379.PNG) -->
  <div class="screen hidden" id="screen-home">
    <img src="IMG_5379.PNG" alt="Willkommen" class="screen-image" />
    <p class="info-text">
      <br />
      <button id="btn-open-ticket">Me</button>
    </p>
  </div>

  <!-- SCREEN 3: TICKET (Bild 1 = IMG_5378.PNG) -->
  <div class="screen hidden" id="screen-ticket">
    <img src="IMG_5380.PNG" alt="Ticket-Screen" class="screen-image" />
    <p class="info-text"></p>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
